<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="clock_css.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>
<body>
    <div class="clock" id="clock">
        <div class="hours">
            <div class="hr" id="hr"></div>
        </div>
        <div class="mins">
            <div class="mn" id="mn"></div>
        </div>
        <div class="secs">
            <div class="se" id="se"></div>
        </div>
    </div>
    <div id="digital"></div>

    <div id="negative-tz"></div>
    <div id="positive-tz"></div>

    <div id="others"></div>
    <div id="alarm"></div>

    <script src="clock.js"></script>
</body>
</html>
